<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-chat-message-heading" jhiTranslate="spingularChatApp.chatMessage.home.createOrEditLabel">Create or edit a Chat Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!chatMessage.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularChatApp.chatMessage.sender" for="field_sender">Sender</label>
                    <input type="number" class="form-control" name="sender" id="field_sender"
                           formControlName="sender"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularChatApp.chatMessage.reciver" for="field_reciver">Reciver</label>
                    <input type="number" class="form-control" name="reciver" id="field_reciver"
                           formControlName="reciver"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularChatApp.chatMessage.messageText" for="field_messageText">Message Text</label>
                    <input type="text" class="form-control" name="messageText" id="field_messageText"
                           formControlName="messageText"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularChatApp.chatMessage.messageTime" for="field_messageTime">Message Time</label>
                    <div class="input-group">
                        <input id="field_messageTime" type="text" class="form-control" name="messageTime" ngbDatepicker  #messageTimeDp="ngbDatepicker" formControlName="messageTime"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="messageTimeDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
